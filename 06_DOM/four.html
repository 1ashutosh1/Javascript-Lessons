<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>

        //Add elements in DOM


        function addLanguage(langName){
            const li = document.createElement('li')
            li.innerHTML = langName
            const parent = document.querySelector('.language')
            parent.appendChild(li)
        }

        addLanguage('Python')   //This approach is not optimised because entire tree is being traversed to add this node
        addLanguage('TypeScript')


        function addOptiLanguage(langName){
            const li = document.createElement('li');
            const addText = document.createTextNode(langName)
            li.appendChild(addText)
            document.querySelector('.language').appendChild(li)
        }

        addOptiLanguage('Golang')


        //Edit elements in DOM

        const secondLang = document.querySelector("li:nth-child(2)")
        // secondLang.innerHTML = "Mojo"
        const newli = document.createElement('li')
        newli.textContent = "Mojo"
        secondLang.replaceWith(newli)
        

        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = "<li>PHP</li>"
      


        //Remove
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
    </script>
</body>
</html>
